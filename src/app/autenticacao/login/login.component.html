<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>NÃ£o tem uma conta? Registre-se</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Informe seu email</mat-label>
        <input matInput placeholder="joao@gmail.com" formControlName="email" required>
        <mat-error *ngIf="form.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Informe sua senha</mat-label>
        <input formControlName="senha" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="login()">Login</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</form>
